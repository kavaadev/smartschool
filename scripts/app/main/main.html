<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 translate="main.title">Welcome, SmartShcool!</h1>


            <div ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="main.logged.message" translate-values="{username: '{{account.login}}'}">
                    You are logged in as user "{{account.login}}".
                </div>
                <div ng-switch-when="true">
                    <table class="jh-table table table-striped">
                        <thead>
                        <tr jh-sort="predicate" ascending="reverse">
                            <h3>Liste de vos écoles</h3>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="ecole in mesecoles">
                            <td>{{ecole.intitule}}</td>
                            <td class="text-right">
                                <div class="btn-group flex-btn-group-container">
                                    <button type="submit"
                                            ui-sref="ecole.detail({id:ecole.id})"
                                            class="btn btn-primary btn-sm" id="ecole-detail">
                                        <span class="glyphicon glyphicon-cog" ></span> Gérer

                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
</div>
