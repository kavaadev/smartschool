<div>
    <div class="row">
        <div class="col-sm-7">
            <h2 translate="smartschoolApp.anneeScolaire.home.title">AnneeScolaires</h2>
        </div>
        <div class="col-sm-5 text-right">
            <form name="searchForm" class="form-inline">
                <div class="form-group p-r">
                    <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="{{ 'smartschoolApp.anneeScolaire.home.search' | translate }}">
                </div>
                <button class="btn btn-info btn-sm"  ng-click="search()" tooltip="Chercher">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
                <button class="btn btn-primary" ui-sref="anneeScolaire.new" >
                    <span class="glyphicon glyphicon-plus"></span>

                </button>
            </form>
        </div>
    </div>
    <jh-alert></jh-alert>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="intitule"><span translate="smartschoolApp.anneeScolaire.intitule">Intitule</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateDebut"><span translate="smartschoolApp.anneeScolaire.dateDebut">DateDebut</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateFin"><span translate="smartschoolApp.anneeScolaire.dateFin">DateFin</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="anneeScolaire in anneeScolaires track by anneeScolaire.id">
                    <!--td><a ui-sref="anneeScolaire.detail({id:anneeScolaire.id})">{{anneeScolaire.id}}</a></td!-->
                    <td>{{anneeScolaire.intitule}}</td>
                        <td>{{anneeScolaire.dateDebut | date:'MM/yyyy'}}</td>
                        <td>{{anneeScolaire.dateFin | date:'MM/yyyy'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="anneeScolaire.detail({id:anneeScolaire.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>

                            </button>
                            <button type="submit"
                                    ui-sref="anneeScolaire.edit({id:anneeScolaire.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>

                            </button>
                            <button type="submit"
                                    ui-sref="anneeScolaire.delete({id:anneeScolaire.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>

                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
