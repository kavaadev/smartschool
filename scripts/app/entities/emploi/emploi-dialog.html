
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEmploiLabel" translate="smartschoolApp.emploi.home.createOrEditLabel">Create or edit a Emploi</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="emploi.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartschoolApp.emploi.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="emploi.title"
                    required />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartschoolApp.emploi.start" for="field_start">Start</label>
            <input type="text" class="form-control" name="start" id="field_start"
                    ng-model="emploi.start"
                    required ng-pattern="/^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$/" />
            <div ng-show="editForm.start.$invalid">
                <p class="help-block"
                    ng-show="editForm.start.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.start.$error.pattern" translate="entity.validation.pattern" translate-value-pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$">
                    This field should follow pattern "^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$".
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartschoolApp.emploi.end" for="field_end">End</label>
            <input type="text" class="form-control" name="end" id="field_end"
                    ng-model="emploi.end"
                    required ng-pattern="/^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$/" />
            <div ng-show="editForm.end.$invalid">
                <p class="help-block"
                    ng-show="editForm.end.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.end.$error.pattern" translate="entity.validation.pattern" translate-value-pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$">
                    This field should follow pattern "^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$".
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartschoolApp.emploi.backgroundColor" for="field_backgroundColor">BackgroundColor</label>
            <input type="text" class="form-control" name="backgroundColor" id="field_backgroundColor"
                    ng-model="emploi.backgroundColor"
                     />
        </div>

        <div class="form-group">
            <label translate="smartschoolApp.emploi.enseignantCours" for="field_enseignantCours">enseignantCours</label>
            <select class="form-control" id="field_enseignantCours" name="enseignantCours" ng-model="emploi.enseignantCours" ng-options="enseignantCours as enseignantCours.id for enseignantCours in enseignantcourss track by enseignantCours.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
