<div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ecole.detail({id:ecole.id})" id="backEcole">
                    <span class="glyphicon glyphicon-arrow-left"></span> {{ecole.intitule}}
                </button>
                <h2 translate="smartschoolApp.classe.home.title">Classes</h2>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery">
                            <button class="btn btn-info" ng-click="recherche(ecole.id)" tooltip="Chercher">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                             <button class="btn btn-primary" ui-sref="classe.new({idecole:ecole.id})" tooltip="Ajouter" id="classe-new">
                                 <span class="glyphicon glyphicon-plus"></span>
                             </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="intitule"><span translate="smartschoolApp.classe.intitule">Intitule</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombreMax"><span translate="smartschoolApp.classe.nombreMax">NombreMax</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="classeType.id"><span translate="smartschoolApp.classe.classeType">classeType</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="classe in classes track by classe.id">
                    <td>{{classe.intitule}}</td>
                    <td>{{classe.nombreMax}}</td>
                    <td>
                        {{classe.classeType.intitule}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="classe.detail({id:classe.id,idecole:ecole.id})"
                                    class="btn btn-info btn-sm" id="classe-detail">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="classe.edit({id:classe.id,idecole:ecole.id})"
                                    class="btn btn-primary btn-sm" id="classe-edit">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="classe.delete({id:classe.id,idecole:ecole.id})"
                                    class="btn btn-danger btn-sm" id="classe-delete">
                                <span class="glyphicon glyphicon-remove-circle"></span>

                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
