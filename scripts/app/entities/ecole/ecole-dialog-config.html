<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEcoleLabel">Configuration de l'école {{ecole.intitule}}</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <input type="hidden" class="form-control" id="id" name="id"
                    ng-model="ecole.id" readonly />
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label">Année scolaire courante</label>
                    <select type="text" class="form-control" name="intitule" id="AnneeScolaire"
                           ng-model="ecole.anneeScolaire"
                           ng-options="anneeScolaire as anneeScolaire.intitule for anneeScolaire in anneescolaires track by anneeScolaire.id"
                           required />
                    <div ng-show="editForm.intitule.$invalid">
                        <p class="help-block"
                           ng-show="editForm.intitule.$error.required" translate="entity.validation.required">
                            This field is required.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">

            </div>
        </div>
        <hr>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary" id="save-new-anneeScolaire">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
